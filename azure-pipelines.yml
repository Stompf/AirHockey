variables:
    dockerId: stompf
    imageName: lunne-web

trigger:
    - master

pool:
    vmImage: 'Ubuntu-16.04'

steps:
    - script: |
          docker build -t $(dockerId)/$(imageName) .
          docker login -u $(dockerId) -p $pswd
          docker push $(dockerId)/$(imageName)
      env:
          pswd: $(dockerPassword)
    - task: SSH@0
      inputs:
        sshEndpoint: 'Deploy'
        runOptions: 'commands'
        commands: 'cd /var/data/docker && ./update-lunne'
        failOnStdErr: false